<form method="GET" action="">
    <label for="status">Status:</label>
    <select name="status" id="status">
        <option value="All">All</option>
        <option value="Got Design">Got Design</option>
        <option value="Cutting">Cutting</option>
        <option value="Cutout Ready">Cutout Ready</option>
        <option value="Engrave">Engrave</option>
        <option value="Finishing">Finishing</option>
        <option value="Packaging">Packaging</option>
        <option value="Delivered">Delivered</option>
        <option value="Return">Return</option>
    </select>

    <label for="start_date">From:</label>
    <input type="date" name="start_date" id="start_date">

    <label for="end_date">To:</label>
    <input type="date" name="end_date" id="end_date">

    <!-- Search bar -->
    <label for="search">Search:</label>
    <input type="text" name="search" id="search" placeholder="Search by tracking ID or customer name">

    <button type="submit">Filter</button>
</form>

<table>
    <thead>
        <tr>
            <th>Order ID</th>
            <th>Customer</th>
            <th>Status</th>
            <th>Order Date</th>
        </tr>
    </thead>
    <tbody>
        {% for order in orders %}
        <tr>
            <td>{{ order.tracking_ID }}</td>
            <td>
                {% if order.request_order %}
                    {{ order.request_order }}
                {% else %}
                    {{ order.order_customer }}
                {% endif %}
            </td>
            <td>{{ order.status }}</td>
            <td>{{ order.order_date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4">No orders found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
